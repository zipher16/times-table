<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Times Table</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="card text-center">
			<div class="card-header">Times Table</div>
			<div class="card-body">
				<h5 class="card-title">Enter your number below</h5>
				<input
					type="text"
					id="numberInput"
					class="numberInput"
				/><br />
				<button
					class="btn btn-outline-dark submitButton"
					id="submitButton"
					type="button"
				>
					Enter
				</button>
				<!-- Changed type="submit" to type="button" to prevent page reload on older browsers if wrapped in a form -->
			</div>
			<div class="card-footer text-muted">
				<div id="timesTableResult"></div>
				<!-- Placeholder for the times table results -->
			</div>
		</div>
		<script src="trial.js"></script>
	</body>
</html>
